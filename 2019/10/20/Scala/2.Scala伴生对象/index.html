ot;hello world&quot;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 编译Hello.scala</span><br><span class="line">scalac Hello.scala</span><br><span class="line"># 生成如下</span><br><span class="line">Hello$.class Hello.class  Hello.scala </span><br><span class="line"># 安装jd-gui</span><br><span class="line">brew cask install jd-gui</span><br><span class="line"># 反编译Hello$.class</span><br><span class="line">public final class Hello$ &#123; public static final Hello$ MODULE$ = new Hello$();</span><br><span class="line">  public void main(String[] args) &#123; // Byte code:</span><br><span class="line">    //   0: getstatic scala/Predef$.MODULE$ : Lscala/Predef$;</span><br><span class="line">    //   3: ldc &apos;hello world&apos;</span><br><span class="line">    //   5: invokevirtual print : (Ljava/lang/Object;)V</span><br><span class="line">    //   8: return</span><br><span class="line">    // Line number table:</span><br><span class="line">    //   Java source line number -&gt; byte code offset</span><br><span class="line">    //   #3	-&gt; 0</span><br><span class="line">    // Local variable table:</span><br><span class="line">    //   start	length	slot	name	descriptor</span><br><span class="line">    //   0	9	0	this	LHello$;</span><br><span class="line">    //   0	9	1	args	[Ljava/lang/String;</span><br><span class="line">     &#125; </span><br><span class="line">&#125;	</span><br><span class="line"></span><br><span class="line"># 反编译Hello.class</span><br><span class="line">import scala.reflect.ScalaSignature;</span><br><span class="line"></span><br><span class="line">@ScalaSignature(bytes = &quot;\006\005%:Q\001B\003\t\002!1QAC\003\t\002-AQAE\001\005\002MAQ\001F\001\005\002U\tQ\001S3mY&gt;T\021AB\001\by\025l\007\017^=?\007\001\001\&quot;!C\001\016\003\025\021Q\001S3mY&gt;\034\&quot;!\001\007\021\0055\001R\&quot;\001\b\013\003=\tQa]2bY\006L!!\005\b\003\r\005s\027PU3g\003\031a\024N\\5u&#125;Q\t\001\&quot;\001\003nC&amp;tGC\001\f\032!\tiq#\003\002\031\035\t!QK\\5u\021\025Q2\0011\001\034\003\021\t&apos;oZ:\021\0075ab$\003\002\036\035\t)\021I\035:bsB\021qD\n\b\003A\021\002\&quot;!\t\b\016\003\tR!aI\004\002\rq\022xn\034;?\023\t)c\&quot;\001\004Qe\026$WMZ\005\003O!\022aa\025;sS:&lt;&apos;BA\023\017\001&quot;)</span><br><span class="line">public final class Hello &#123;</span><br><span class="line">  public static void main(String[] paramArrayOfString) &#123;</span><br><span class="line">     Hello$.MODULE$.main(paramArrayOfString); </span><br><span class="line">     &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
